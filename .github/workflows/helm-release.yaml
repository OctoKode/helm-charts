# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: helm-release

permissions: {}

"on":
  push:
    tags:
      - 'v*.*.*'
      - '*-v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4.3.1
        with:
          version: v3.13.0

      - name: Add Helm repositories
        run: |
          helm repo add kyverno https://kyverno.github.io/kyverno/
          helm repo update

      - name: Install chart-releaser
        run: |
          curl -sSL \
            https://github.com/helm/chart-releaser/releases/download/v1.6.1/chart-releaser_1.6.1_linux_amd64.tar.gz \
            | tar xz
          sudo mv cr /usr/local/bin/cr

      - name: Package and release charts
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create .cr-release-packages if it doesn't exist
          mkdir -p .cr-release-packages

          # Package all charts
          for chart in charts/*; do
            if [ -d "$chart" ]; then
              echo "Packaging $chart..."
              # Build dependencies before packaging
              if [ -f "$chart/Chart.yaml" ]; then
                helm dependency build "$chart" || echo "No dependencies to build for $chart"
              fi
              helm package "$chart" --destination .cr-release-packages
            fi
          done

          # Upload chart packages to GitHub releases
          cr upload -o "${{ github.repository_owner }}" \
            -r "${{ github.event.repository.name }}" \
            -c "$(git rev-parse HEAD)" --skip-existing

          # Ensure gh-pages branch has an index.yaml
          git fetch origin gh-pages || true

          # Stash any local changes before switching branches
          git stash --include-untracked || true

          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            git checkout gh-pages
            git pull origin gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf . || true
          fi

          # Initialize index.yaml if it doesn't exist
          if [ ! -f index.yaml ]; then
            echo "Creating initial index.yaml"
            echo "apiVersion: v1" > index.yaml
            echo "entries: {}" >> index.yaml
            echo "generated: \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"" >> index.yaml
            git add index.yaml
            git commit -m "Initialize index.yaml" || true
            git push origin gh-pages
          fi

          # Always update index.html landing page
          echo "Updating index.html landing page"
          cat > index.html <<'HTMLEOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>OctoKode Helm Charts</title>
              <style>
                  body {
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
                    line-height: 1.6;
                    max-width: 900px;
                    margin: 0 auto;
                    padding: 20px;
                    color: #333;
                  }
                  h1 { color: #2c3e50; border-bottom: 3px solid #3498db; padding-bottom: 10px; }
                  h2 { color: #34495e; margin-top: 30px; }
                  code { background: #f4f4f4; padding: 2px 6px; border-radius: 3px; }
                  pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; }
              </style>
          </head>
          <body>
              <h1>ðŸš€ OctoKode Helm Charts</h1>
              <p>Welcome to the OctoKode Helm Charts repository.</p>
              <h2>ðŸ“¦ Usage</h2>
              <p>Add this Helm repository:</p>
              <pre><code>helm repo add octokode https://octokode.github.io/helm-charts
          helm repo update</code></pre>
              <p>Search for available charts:</p>
              <pre><code>helm search repo octokode</code></pre>
              <p>Install a chart:</p>
              <pre><code>helm install my-release octokode/kyverno-artifact-operator</code></pre>
              <h2>ðŸ”— Links</h2>
              <ul>
                  <li><a href="https://github.com/OctoKode/helm-charts">GitHub Repository</a></li>
                  <li><a href="https://github.com/OctoKode/helm-charts/releases">Releases</a></li>
                  <li><a href="index.yaml">Helm Repository Index</a></li>
              </ul>
          </body>
          </html>
          HTMLEOF
          git add index.html
          git commit -m "Update index.html landing page" || true
          git push origin gh-pages || true

          # Return to the tag
          git checkout "${GITHUB_REF#refs/tags/}"

          # Update index and push to gh-pages
          mkdir -p .cr-index
          cr index -o "${{ github.repository_owner }}" \
            -r "${{ github.event.repository.name }}" \
            -c "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" \
            -i .cr-index/index.yaml --push
