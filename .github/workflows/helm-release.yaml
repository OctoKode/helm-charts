# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: helm-release

permissions: {}

on:
  push:
    tags:
      - 'v*.*.*'
      - '*-v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.13.0

      - name: Install chart-releaser
        run: |
          curl -sSL https://github.com/helm/chart-releaser/releases/download/v1.6.1/chart-releaser_1.6.1_linux_amd64.tar.gz | tar xz
          sudo mv cr /usr/local/bin/cr

      - name: Package and release charts
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create .cr-release-packages if it doesn't exist
          mkdir -p .cr-release-packages
          
          # Package all charts
          for chart in charts/*; do
            if [ -d "$chart" ]; then
              echo "Packaging $chart..."
              helm package "$chart" --destination .cr-release-packages
            fi
          done
          
          # Upload chart packages to GitHub releases
          cr upload -o "${{ github.repository_owner }}" -r "${{ github.event.repository.name }}" -c "$(git rev-parse HEAD)" --skip-existing
          
          # Check if gh-pages branch exists, create if not
          if ! git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            echo "Creating gh-pages branch..."
            git checkout --orphan gh-pages
            git rm -rf .
            git commit --allow-empty -m "Initialize gh-pages"
            git push origin gh-pages
            git checkout -
          fi
          
          # Update index and push to gh-pages
          cr index -o "${{ github.repository_owner }}" -r "${{ github.event.repository.name }}" -c "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" --push
