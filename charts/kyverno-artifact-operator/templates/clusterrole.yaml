apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kyverno-artifact-operator.fullname" . }}-manager-role
  labels:
    {{- include "kyverno-artifact-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kyverno.io
  resources:
  - clusterpolicies
  - policies
  verbs:
  - delete
  - get
  - list
  - watch
- apiGroups:
  - kyverno.octokode.io
  resources:
  - kyvernoartifacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kyverno.octokode.io
  resources:
  - kyvernoartifacts/finalizers
  verbs:
  - update
- apiGroups:
  - kyverno.octokode.io
  resources:
  - kyvernoartifacts/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kyverno-artifact-operator.fullname" . }}-watcher-role
  labels:
    {{- include "kyverno-artifact-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - kyverno.io
  resources:
  - policies
  - policies/status
  - clusterpolicies
  - clusterpolicies/status
  verbs:
  - '*'
