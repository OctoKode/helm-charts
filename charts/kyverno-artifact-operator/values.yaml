# Default values for kyverno-artifact-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

deletePoliciesOnTermination: false

image:
  repository: ghcr.io/octokode/kyverno-artifact-operator
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Kyverno dependency configuration
# The operator requires Kyverno to be installed in the cluster
kyverno:
  enabled: true
  # Additional kyverno configuration can be added here
  # See https://github.com/kyverno/kyverno/tree/main/charts/kyverno for all options

# Watcher configuration for the pods that sync policies
# Note: As of v0.0.3+, the watcher uses the same image as the operator
watcher:
  image:
    repository: ghcr.io/octokode/kyverno-artifact-operator
    tag: "latest"
  serviceAccount:
    create: true
    name: ""
  # Secret configuration for registry access
  secret:
    # Name of the secret containing registry credentials
    # Users should create this secret with their GitHub or Artifactory credentials
    name: "kyverno-watcher-secret"
    # Keys for different credential types
    githubTokenKey: "github-token"
    artifactoryUsernameKey: "artifactory-username"
    artifactoryPasswordKey: "artifactory-password"

controller:
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault

  securityContext:
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - "ALL"

  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi

  # Liveness probe configuration
  livenessProbe:
    httpGet:
      path: /healthz
      port: 8081
    initialDelaySeconds: 15
    periodSeconds: 20

  # Readiness probe configuration
  readinessProbe:
    httpGet:
      path: /readyz
      port: 8081
    initialDelaySeconds: 5
    periodSeconds: 10

  nodeSelector: {}

  tolerations: []

  affinity: {}

# Garbage collection deployment configuration
gc:
  # Specifies whether the garbage collection deployment should be created
  enabled: false
  replicaCount: 1

  # Overrides for the GC deployment's image
  # Defaults to the top-level image if not set
  image:
    repository: ""
    tag: ""

  podAnnotations: {}

  podSecurityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault

  securityContext:
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - "ALL"

  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi

  # Additional arguments to pass to the gc command
  extraArgs: []

  # Environment variables for the gc deployment
  env: []

  # Liveness probe configuration
  livenessProbe: {}

  # Readiness probe configuration
  readinessProbe: {}

  nodeSelector: {}

  tolerations: []

  affinity: {}

# Namespace configuration
namespace:
  create: false
  name: kyverno-artifact-operator-system
