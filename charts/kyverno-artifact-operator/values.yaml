# Default values for kyverno-artifact-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/octokode/kyverno-artifact-operator
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Watcher configuration for the pods that sync policies
watcher:
  image:
    repository: ghcr.io/octokode/kyverno-artifact-watcher
    tag: "latest"
  serviceAccount:
    create: true
    name: ""
  # Secret configuration for registry access
  secret:
    # Name of the secret containing registry credentials
    # Users should create this secret with their GitHub or Artifactory credentials
    name: "kyverno-watcher-secret"
    # Keys for different credential types
    githubTokenKey: "github-token"
    artifactoryUsernameKey: "artifactory-username"
    artifactoryPasswordKey: "artifactory-password"

controller:
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault

  securityContext:
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    capabilities:
      drop:
      - "ALL"

  resources:
    limits:
      cpu: 500m
      memory: 128Mi
    requests:
      cpu: 10m
      memory: 64Mi

  # Liveness probe configuration
  livenessProbe:
    httpGet:
      path: /healthz
      port: 8081
    initialDelaySeconds: 15
    periodSeconds: 20

  # Readiness probe configuration
  readinessProbe:
    httpGet:
      path: /readyz
      port: 8081
    initialDelaySeconds: 5
    periodSeconds: 10

  nodeSelector: {}

  tolerations: []

  affinity: {}

# Namespace configuration
namespace:
  create: false
  name: kyverno-artifact-operator-system
