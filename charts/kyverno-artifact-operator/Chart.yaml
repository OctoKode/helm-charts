apiVersion: v2
name: kyverno-artifact-operator
description: >-
  A Kubernetes operator that automatically syncs Kyverno policies from OCI artifacts.
  Uses a unified binary for operator, watcher, and optional garbage collection modes.
type: application
version: 0.2.2
appVersion: "latest"
keywords:
  - kyverno
  - policies
  - operator
  - oci
  - artifacts
home: https://github.com/OctoKode/kyverno-artifact-operator
sources:
  - https://github.com/OctoKode/kyverno-artifact-operator
maintainers:
  - name: Marcus Young
kubeVersion: ">=1.25.0-0"
dependencies:
  - name: kyverno
    version: 3.5.2
    repository: https://kyverno.github.io/kyverno/
    condition: kyverno.enabled
